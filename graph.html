<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sfleta_calc</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="graph.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container navigator">
        <a class="navbar-brand" href="index.html">SmartCalc v4.0</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Calc</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="graph.html">Graph</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="history.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="help.html">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container compact">
      <div class="row no-gutters">
        <div class="col-4">
          <br />
          <form action="/DrawGraph" method="get" id="exp_form">
            <input
              id="expressionField"
              type="text"
              class="
                input_field
                form-control
                border-dark border-1
                rounded
                text-center
              "
              placeholder="Expression"
              aria-label="Expression"
            />
          </form>
        </div>

        <div class="col-4">
          <label for="From">From:</label>
          <input
            id="From"
            form="draw_graph"
            name="From"
            class="input_field form-control border-dark border-1 rounded"
            type="number"
            min="0.000001"
            max="100000000"
            step="1"
            value="-10"
          />
        </div>

        <div class="col-4">
          <label for="To">To:</label>
          <input
            id="To"
            form="draw_graph"
            name="To"
            class="input_field form-control border-dark border-1 rounded"
            type="number"
            min="0.000001"
            max="100000000"
            step="1"
            value="10"
          />
        </div>
      </div>

      <div class="row no-gutters">
        <canvas id="Graph" style="width: 100%"></canvas>
      </div>

      <div class="row no-gutters">
        <button
          id="draw_graph"
          type="submit"
          form="draw_graph"
          class="draw_button"
        >
          <span class="text">Draw graph</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
